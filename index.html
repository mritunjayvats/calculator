<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calBody" class="centerAlign">
        <div id="calTag"> <h1>CALCULATOR</h1> </div>
        <div id="calculationBar"></div>
        <div id="keysBlock">
            <div id="row1" class="rows">
                <div class="btns">
                    <button>(</button>
                </div>
                <div class="btns">
                    <button>)</button>
                </div>
                <div class="btns">
                    <button>%</button>
                </div>
                <div class="btns">
                    <button class="specialKey">AC</button>
                </div>
            </div>

            <div id="row2" class="rows">
                <div class="btns">
                    <button>7</button>
                </div>
                <div class="btns">
                    <button>8</button>
                </div>
                <div class="btns">
                    <button>9</button>
                </div>
                <div class="btns">
                    <button class="specialKey">/</button>
                </div>
            </div>

            <div id="row3" class="rows">
                <div class="btns">
                    <button>4</button>
                </div>
                <div class="btns">
                    <button>5</button>
                </div>
                <div class="btns">
                    <button>6</button>
                </div>
                <div class="btns">
                    <button class="specialKey">*</button>
                </div>
            </div>

            <div id="row4" class="rows">
                <div class="btns">
                    <button>1</button>
                </div>
                <div class="btns">
                    <button>2</button>
                </div>
                <div class="btns">
                    <button>3</button>
                </div>
                <div class="btns">
                    <button class="specialKey">-</button>
                </div>
            </div>

            <div id="row5" class="rows">
                <div class="btns">
                    <button>0</button>
                </div>
                <div class="btns">
                    <button>.</button>
                </div>
                <div class="btns">
                    <button>=</button>
                </div>
                <div class="btns">
                    <button class="specialKey">+</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
